<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
	<link rel="stylesheet" type="text/css" href="./signup.css">
	
</head>
<body>
	<form onclick="mylogin()">
	<h3 class="text-white">Login</h3>
	<div class="form-item">
		<div class="form-group">
	            <div class="form-group">
	                <input type="text"
	                    class="form-control"
	                    placeholder="Enter Username"
                        id="username"	                        
                        required />
                </div>
	            <div class="form-group">
	                <input type="password"
	                    class="form-control"
	                    placeholder="Password"
	                    id="password"
	                    required />
	            </div>
				<div class="form-group">
					<select id="role" required >
								<option hidden disable="true" value="#">Enter admin/user</option>
								<option  value="admin_view_academy.html" >Admin</option>
								<option  value="viewacademy.html" >User</option>
							</select>
					</div>
					
	            <div class="text-center">
					<a href="admin_view_academy.html" target="_blank" class="btn btn-success"> Admin</a>
					<a href="viewacademy.html" target="_blank" class="btn btn-primary">User</a>
	            	<!-- <input type="submit" class="btn btn-primary" id="submitButton" value="Login"> -->
	            </div>
	            <div class="text-center text-black" id="signupLink">
	                New user? <a href="index.html">Register</a>
	            </div>
	        </div>
	    </form>
</body>
<script>
	function mylogin() {
		var role=document.getElementById("role").value;
		if(role!="#")
		{
		window.open(role);
		}

	}
</script>
</html>
